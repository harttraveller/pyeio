site_name: pyeio
repo_name: harttraveller/pyeio
repo_url: "https://github.com/harttraveller/pyeio"

plugins:
- search
- glightbox

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.pyeio.small.png
  favicon: assets/logo.pyeio.small.png
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: black
    accent: orange
  features:
  - navigation.tracking
  - navigation.instant
  - search.suggest
  - search.share
  - content.code.copy
  - content.code.annotate

extra_css:
- stylesheets/extra.css

markdown_extensions:
- md_in_html
- admonition
- attr_list
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
    use_pygments: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tabbed:
    alternate_style: true


nav:
- About: "index.md"




