[tool.poetry]
name = "pyeio"
version = "0.1.0"
description = "Python package for easy data input output handling."
readme = "README.md"
repository = "https://github.com/harttraveller/pyeio"
documentation = "https://harttraveller.com/pyeio"
authors = ["Hart Traveller <ruling_fiction.0b@icloud.com>"]
maintainers = ["Hart Traveller <ruling_fiction.0b@icloud.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
pydantic = "^2.7.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]

[tool.poetry.scripts]
eio = "eio.cli:entry"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"
